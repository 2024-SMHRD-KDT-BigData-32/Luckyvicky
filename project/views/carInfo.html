<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Info Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<!-- db연결 확인하려고 만들어놓은 창. -->
  <h2>🚗 차량 정보 입력</h2>

  <form action="/user/carinfo" method="post">
    <label for="model">차량 모델</label>
    <input type="text" id="model" name="car_model" required placeholder="e.g., Avante 2024">

    <label for="fuel">연료 유형</label>
    <select id="fuel" name="fuel_type" required>
      <option value="">Select</option>
      <option value="gasoline">Gasoline</option>
      <option value="diesel">Diesel</option>
      <option value="hybrid">LPG</option>
    </select>

    <label for="efficiency">연비 입력(km/L)</label>
    <input type="text" id="efficiency" name="fuel_efficiency" required placeholder="e.g., 14.5" step="0.1">


    <input type="submit" value="등록">
  </form>

</body>
</html>
